<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Grazing Spot </title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
<div id="map" style="width: 900px;height: 500px;border:2px solid black"></div>

<script>
var map = L.map('map').setView([7.35, 3.880], 12);
attr = '<a href="http://openstreetmap.org">openstreetmap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: ' &copy; ' + attr,maxZoom: 18}).addTo(map);


var icon = L.icon({iconUrl:'https://cdn.rawgit.com/mayotunde/demo/master/cattle.png', iconSize:[30,30]});

$.getJSON("https://cdn.rawgit.com/mayotunde/demo/master/district.geojson", function(data){
var areas = L.geoJson(data).addTo(map);
});

$.getJSON("https://cdn.rawgit.com/mayotunde/demo/master/spot.geojson", function(data){
var poly = L.geoJson(data, {
pointToLayer: function(feature, latlng){
marker = L.marker(latlng, {icon: icon})
marker.bindPopup(feature.properties.Settlement)
return marker
}}).addTo(map);
});


</script>
</body>
</html>
